<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm</title>
</head>
<body>
<nav th:replace="/fragment/nav-bar :: store-owner-login-navBar"></nav>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Tên sản phẩm </th>
        <th scope="col">Giá </th>
        <th scope="col">Tình trạng </th>
        <th scope="col">action </th>


    </tr>
    </thead>
    <tbody>

    <tr th:each="product: ${list}">
        <th scope="row" th:text="${product.getId()}" ></th>
        <td th:text="${product.getProductName()}"></td>
        <td th:text="${product.getProductPrice()}"></td>
        <td th:if="${product.getIntProductStatus() == 0}" >Đang bán</td>
        <td th:if="${product.getIntProductStatus()==1}" >Hết hàng</td>
        <td>
            <button class="btn btn-light"><a
                    th:href="@{/store/edit-product/{ProductId}(ProductId = ${product.getId()})}">Sửa</a>
            </button>
            <button class="btn btn-light"><a
                    th:href="@{/store/remove-product/{ProductId}(ProductId = ${product.getId()})}">Xóa</a>
            </button>
            <button th:if="${product.getIntProductStatus() == 0}" class="btn btn-light"><a
                    th:href="@{/store/freeze-product/{ProductId}(ProductId = ${product.getId()})}">Đóng</a>
            </button>
            <button th:if="${product.getIntProductStatus() == 1}" class="btn btn-light"><a
                    th:href="@{/store/open-product/{ProductId}(ProductId = ${product.getId()})}">Mở bán</a>
            </button>
        </td>
        <!--        <td >-->
<!--            <a th:href="@{/teacher/insertMark/{ClassId}(ClassId= ${class.getClass_id()})}" th:text="${class.getSubject().getSubject_name()}"></a>-->
<!--        </td>-->


    </tr>
    </tbody>
</table>

</body>
</html>
